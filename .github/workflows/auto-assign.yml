name: Auto Assign

on:
  pull_request:
    types: [opened]
  issues:
    types: [opened]

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Auto assign
        uses: kentcdodds/auto-assign-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          reviewers: 'yeremi'
          number-of-reviewers: 1
